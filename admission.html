<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission - Saveetha Engineering College</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/college.png" alt="College Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="academics.html">Academics</a></li>
                <li><a href="admission.html">Admission</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Admission Form</h2>
        <form action="submit-admission.php" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <br><br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <br><br>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>
            <br><br>
            <fieldset>
                <legend>Educational Background</legend>
                <label for="lastschool">Last School Attended:</label>
                <input type="text" id="lastschool" name="lastschool">
                <br><br>
                <label for="marks">Marks Obtained:</label>
                <input type="number" id="marks" name="marks" min="0" max="100">
                <br><br>
                <label for="course">Intended Course:</label>
                <select id="course" name="course" required>
                    <option value="">Select</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Business Administration">Business Administration</option>
                </select>
            </fieldset>
            <br><br>
            <fieldset>
                <legend>Additional Information</legend>
                <label for="reference">How did you hear about us?</label>
                <textarea id="reference" name="reference" rows="4"></textarea>
            </fieldset>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <center>
        <p>&copy; 2024 Saveetha Engineering College. All rights reserved.</p></center>
    </footer>
</body>
</html>
